name: ixiacceos01

topology:
  kinds:
    ixiac-cntl:
      image: ixiacom/ixia-c-controller:0.0.1-2543
    ixiac-te:
      image: ixiacom/ixia-c-traffic-engine:1.4.1.2
    ceos:
      image: ceos:4.26.1F 
  nodes:
    ixiac-controller:
      kind: ixiac-cntl
      env:
        ACCEPT_EULA: "Yes"
        HTTP_PORT: "8080"
    ixiac-te-1:
      kind: ixiac-te
      env:
        OPT_LISTEN_PORT: "5555"
        ARG_IFACE_LIST: "virtual@af_packet,eth1"
        OPT_NO_HUGEPAGES: "Yes"
    ixiac-te-2:
      kind: ixiac-te
      env:
        OPT_LISTEN_PORT: "5556"
        ARG_IFACE_LIST: "virtual@af_packet,eth1"
        OPT_NO_HUGEPAGES: "Yes"
    ceos:
      kind: ceos

  links:
    - endpoints: ["ixiac-te-1:eth1", "ceos:eth1"]
    - endpoints: ["ceos:eth2", "ixiac-te-2:eth1"]
