# Requires the veth interfaces used by ixiac-te nodes to be created before deploy
name: ixiacb2b01

topology:
  kinds:
    ixiac-cntl:
      image: ixiacom/ixia-c-controller:0.0.1-2597
      network-mode: host
    ixiac-te:
      image: ixiacom/ixia-c-traffic-engine:1.4.1.5
      network-mode: host

  nodes:
    ixiac-controller:
      kind: ixiac-cntl
    ixiac-te-1:
      kind: ixiac-te
      env:
        OPT_LISTEN_PORT: "5555"
        ARG_IFACE_LIST: "virtual@af_packet,veth1"
    ixiac-te-2:
      kind: ixiac-te
      env:
        OPT_LISTEN_PORT: "5556"
        ARG_IFACE_LIST: "virtual@af_packet,veth2"
